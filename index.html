<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link to javascript-->
    <script src = "myScript.js" defer></script>
    <!--link to css-->
    <link rel = "stylesheet" href = "stylesheet.css">
    <!--google api for font-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Moon+Dance">
    <title>Dragons Walkers Dragonglass</title>
</head>

<body>
    <header class = "game-header">
        <h1><span class = "red-color">Dragons</span> 
            &nbsp;
            <span class = "dark-blue-color">Walkers</span> 
            &nbsp;
            <span class = "obsidian-color">Dragonglass</span>
        </h1>
        <div class = "rounds">5 Rounds</div>
        <div class = "what-beats-what">
            <span class = "red-color">Dragons</span>
            &nbsp; 
            beats 
            &nbsp;
            <span class = "obsidian-color">Dragonglass</span>
            &nbsp;
            ||
            &nbsp; 
            <span class = "dark-blue-color">Walker Arrows</span>
            &nbsp;
            beats 
            &nbsp;
            <span class = "red-color">Dragons</span> 
            &nbsp;
            ||  
            &nbsp;
            <span class = "obsidian-color">Dragonglass</span> 
            &nbsp;
            beats 
            &nbsp;
            <span class = "dark-blue-color">Walker Arrows</span>
        </div>
    </header>
    <div class = "main-body">
        <div class = "weapons">
            <button id = "rock">Rock</button>
            <button id = "paper">Paper</button>
            <button id = "scissors">Scissors</button>
        </div>

        <div id = "result-container">
            <div id = "game-log"></div>
            <div id = "player-running-count"></div>
            <div id = "computer-running-count"></div>
            <div id = "final-result"></div>
        </div>
    </div>
</body>

</html>
