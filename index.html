<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link to javascript-->
    <script src = "myScript.js" defer></script>
    <!--link to css-->
    <link rel = "stylesheet" href = "stylesheet.css">
    <!--google api for font-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Moon+Dance">
    <title>Dragons Walkers Dragonglass</title>
</head>

<body>
    <header class = "game-header">
        <h1><span class = "red-color">Dragons</span> 
            &nbsp;
            <span class = "dark-blue-color">Walker Arrows</span> 
            &nbsp;
            <span class = "obsidian-color">Dragonglass</span>
        </h1>
        <div class = "points">First to 5 Victories</div>
        <div class = "what-beats-what">
            <span class = "red-color">Dragons</span>
            &nbsp; 
            beats 
            &nbsp;
            <span class = "obsidian-color">Dragonglass</span>
            &nbsp;
            ||
            &nbsp; 
            <span class = "dark-blue-color">Walker Arrows</span>
            &nbsp;
            beats 
            &nbsp;
            <span class = "red-color">Dragons</span> 
            &nbsp;
            ||  
            &nbsp;
            <span class = "obsidian-color">Dragonglass</span> 
            &nbsp;
            beats 
            &nbsp;
            <span class = "dark-blue-color">Walker Arrows</span>
        </div>
    </header>
    
    <div class = "main-body">
        <div class = "weapons">
            <button id = "rock"><img class = "images" src = "images/dragon-pixel.png"></button>
            <button id = "paper"><img class = "images" src = "images/white-walker-arrow.png"></button>
            <button id = "scissors"><img class = "images" src = "images/cross-swords.png"></button>
        </div>

        <div class = "result-container">
            <div class = "left-side">
                <div id = "computer-weapon">Computer Weapon</div>
                <div id = "computer-weapon-picture">Insert computer weapon picture here</div>
            </div>
            <div class = "right-side">
                <div id = "round-number"></div>
                <div id = "player-computer-container">
                    <div id = "running-count"></div>
                </div>
                <div id = "game-log"></div>
            </div>
        </div>
        <div id = "final-result"></div>
    </div>

</body>

</html>
